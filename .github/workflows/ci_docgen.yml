name: CI and Doc build

on:
  page_build:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: leanprover/lean-action@v1
      - name: Build docs
        id: doc
        if: ${{ github.ref_name == 'main' }}
        working-directory: ${{ github.workspace }}/docs
        run: |
          lake update
          lake build Lean4Gists:docs
      - name: Package docs as artifact
        if: ${{ success() }}
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ github.workspace }}/docs/.lake/build/doc/
  deploy:
    if: ${{ github.ref_name == 'main' }}
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4

