name: CI and Doc build

on:
  page_build:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: leanprover/lean-action@v1
  docs:
    needs: ci
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Build docs
        working-directory: ./docs
        run: |
          lake update
          lake build Lean4Gists:docs
      - name: Package docs as artifact
        id: pack
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./docs/.lake/build/doc/
  deploy:
    needs: docs
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4

